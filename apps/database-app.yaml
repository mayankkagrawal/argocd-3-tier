apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: database
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://github.com/mayankkagrawal/argocd-3-tier.git
    targetRevision: main
    path: database
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
