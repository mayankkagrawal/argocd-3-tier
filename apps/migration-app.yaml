apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: db-migration
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mayankkagrawal/argocd-3-tier.git
    targetRevision: main
    path: database
  destination:
    server: https://kubernetes.default.svc
    namespace: database
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
